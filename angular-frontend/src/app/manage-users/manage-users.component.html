<div>
    <h1 class="myHeader">Cards, Cards, Cards</h1>
</div>

<div class="bgnd">
    <div>
       
        <h1>All Regular Users:
            <span class="rightend">
                <button class="btn nav-link"  routerLink="/profile">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                     Back
                </button>
            </span>
        </h1>
        <ul class="list-group userList">
            <li *ngFor="let user of users" class="group-item"> 
                <h4 class="itemInList">{{user.userEmail}}
                    <span class="rightend"> 
                        <button class="btn nav-link" (click)="makeManager(user.userEmail)">
                         Make Manager
                        </button>
                        <br>
                       
                        <button class="btn btn-danger">
                         Disable
                        </button>
                    </span>
                </h4>
            </li>
        </ul>
        
        <br>
        
        <h1>All Managers:</h1>
        <ul class="list-group managerList">
            <li *ngFor="let manager of managers" class="group-item itemInList"> 
                <h4>{{manager.userEmail}}</h4>
            </li>
        </ul>
    </div>
</div>
